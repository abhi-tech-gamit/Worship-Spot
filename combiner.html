<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lyrics Combiner — Worship SPOT</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="view-everyone">

<header class="viewer-header">
  <a href="index.html" class="back">← Back</a>
  <div class="viewer-title">Lyrics Combiner</div>
</header>

<main class="song-view">

  <!-- SECTION PICKER -->
  <section class="panel">
    <h3>Select Section</h3>

    <select id="sectionType">
      <option value="INTRO">Intro</option>
      <option value="VERSE">Verse</option>
      <option value="CHORUS">Chorus</option>
      <option value="BRIDGE">Bridge</option>
      <option value="TAG">Tag</option>
    </select>

    <textarea
      id="lyricsInput"
      placeholder="Paste lyrics here (one line per row)"
      rows="6"
    ></textarea>

    <button id="addSection">Add Section</button>
  </section>

  <!-- COMBINED OUTPUT -->
  <section class="panel">
    <h3>Combined Song</h3>
    <div id="combinedOutput"></div>
  </section>

  <!-- ACTIONS -->
  <section class="panel actions">
    <button id="exportJson">Download JSON</button>
    <button id="exportImage">Download Image</button>
  </section>

</main>

<footer class="footer">
  <small>© 2025 Worship SPOT</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="combiner.js"></script>
  <div id="exportOnly" style="
  position: absolute;
  left: -9999px;
  top: 0;
  width: 1080px;
  padding: 60px;
  background: #ffffff;
  color: #000000;
  font-family: Inter, Arial, sans-serif;
  line-height: 1.6;
"></div>
</body>
</html>
