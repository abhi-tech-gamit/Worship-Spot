<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer — Worship SPOT</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="view-everyone">

<header class="viewer-header">
  <a href="index.html" class="back" aria-label="Back to song list">← Back</a>

  <div id="song-title" class="viewer-title" aria-live="polite">
    Loading…
  </div>

  <div class="viewer-controls">

    <!-- Everyone / Musicians Toggle -->
    <div class="view-toggle">
      <button data-view="everyone">Lyrics</button>
      <button data-view="musician">Musicians</button>
    </div>

    <!-- Transpose Buttons -->
    <button
      id="transpose-down"
      class="small-btn"
      title="Transpose down"
      aria-label="Transpose down"
    >–</button>

    <button
      id="transpose-up"
      class="small-btn"
      title="Transpose up"
      aria-label="Transpose up"
    >+</button>

  </div>
</header>

<main id="song-view" class="song-view" aria-live="polite"></main>

<footer class="footer">
  <small>© 2025 Worship SPOT</small>
</footer>

<!-- Toggle Logic (DO NOT MOVE) -->
<script>
  document.addEventListener('click', function (e) {
    const btn = e.target.closest('.view-toggle button');
    if (!btn) return;

    document.body.classList.remove('view-everyone', 'view-musician');
    document.body.classList.add('view-' + btn.dataset.view);
  });
</script>

<script type="module" src="app.js"></script>

</body>
</html>
